<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #ddd;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        h1 {
            margin: 0;
            flex-grow: 1;
        }

        img {
            max-width: 50px;
            margin-right: 10px;
        }

        nav {
            margin-right: 10px;
        }

        main {
            text-align: center;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            white-space: nowrap;
        }

        .completed {
            background-color: #d3f0d3; /* Gentle green */
        }

        .in-progress {
            background-color: #fff9cc; /* Gentle yellow */
        }

        .not-started {
            background-color: #f9d9d9; /* Gentle red */
        }

        footer {
            background-color: #ddd;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="./download (1).png" alt="logo">
        <h1>Todo List</h1>
        <nav><a href="./about.html">About Us</a></nav>
        <nav><a href="./index.html">Home</a></nav>
    </header>
    <main>
        <h2>Task Status</h2>

        <table>
            <tr>
                <th>Task</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Task 1</td>
                <td class="in-progress">In Progress</td>
            </tr>
            <tr>
                <td>Task 2</td>
                <td class="completed">Completed</td>
            </tr>
            <tr>
                <td>Task 3</td>
                <td class="not-started">Not Started</td>
            </tr>
        </table>
    </main>
    <footer>
        <h5>Copyright Â© 2024 Todo List</h5>
    </footer>
</body>

</html>
